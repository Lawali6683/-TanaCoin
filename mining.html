<script>
    document.addEventListener('DOMContentLoaded', function () {
        let userBalance = parseFloat(localStorage.getItem('userBalance')) || 0.00000;
        const userBalanceElement = document.getElementById('userBalance');

        if (userBalanceElement) {
            userBalanceElement.innerText = userBalance.toFixed(5);
        }

        let adVisible = false;
        let adsWatched = false;

        function rewardUser() {
            if (adsWatched) {
                userBalance += 0.009396;
                if (userBalanceElement) {
                    userBalanceElement.innerText = userBalance.toFixed(5);
                }
                localStorage.setItem('userBalance', userBalance.toFixed(5));
                displayFlyingCoin();
                adsWatched = false;
            }
        }

        function showAds() {
            if (!adVisible) {
                adVisible = true;
                adsWatched = false;

                // Create ad container
                const adContainer = document.createElement('div');
                adContainer.style.position = 'fixed';
                adContainer.style.top = '0';
                adContainer.style.left = '0';
                adContainer.style.width = '100vw';
                adContainer.style.height = '100vh';
                adContainer.style.backgroundColor = '#95a2ffc2';
                adContainer.style.display = 'flex';
                adContainer.style.flexDirection = 'column';
                adContainer.style.justifyContent = 'center';
                adContainer.style.alignItems = 'center';
                adContainer.style.zIndex = '10000';

                // Add message text
                const adMessage = document.createElement('p');
                adMessage.innerText = 'Boost your TanaCoin now! Complete quick tasks within a minute to earn even more. Tap the button and start earning ‚Äì dont let this opportunity pass you by!';
                adMessage.style.fontSize = '20px';
                adMessage.style.textAlign = 'center';
                adMessage.style.marginBottom = '20px';
                adContainer.appendChild(adMessage);

                // Add icon
                const adImage = document.createElement('img');
                adImage.src = 'task.png'; 
                adImage.style.width = '50%';
                adImage.style.height = '30%';
                adImage.style.marginBottom = '20px';
                adContainer.appendChild(adImage);

                // Add button
                const startButton = document.createElement('button');
                startButton.innerText = 'Start Earn';
                startButton.style.padding = '10px 20px';
                startButton.style.fontSize = '16px';
                startButton.style.cursor = 'pointer';
                startButton.style.backgroundColor = '#4CAF50';
                startButton.style.color = '#fff';
                startButton.style.border = 'none';
                startButton.style.borderRadius = '5px';
                startButton.addEventListener('click', function () {
                    window.location.href = 'tasks.html';
                });
                adContainer.appendChild(startButton);

                // Append ad container to the body
                document.body.appendChild(adContainer);

                // Load ad script
                const adScript = document.createElement('script');
                adScript.src = 'https://teestoagloupaza.net/401/8456551';
                adScript.async = true;
                
                adScript.onload = function() {
                    adsWatched = true;
                    console.log("Ad displayed successfully.");
                };
                
                adScript.onerror = function() {
                    console.error("Error loading ad script. Check the ad URL or internet connection.");
                };
                
                adContainer.appendChild(adScript);

                // Track ad completion
                trackAdCompletion();

                // Show close button after 1 second
                setTimeout(function() {
                    showCloseButton(adContainer);
                }, 5000);
            } else {
                console.error("Attempted to show ad while one is already visible.");
            }
        }

        function showCloseButton(adContainer) {
            const closeButton = document.createElement('div');
            closeButton.innerText = 'Close';
            closeButton.style.position = 'absolute';
            closeButton.style.top = '10px';
            closeButton.style.right = '10px';
            closeButton.style.cursor = 'pointer';
            adContainer.appendChild(closeButton);

            closeButton.addEventListener('click', function() {
                adVisible = false;
                adContainer.remove();
                console.log("User closed the ad.");
                rewardUser(); 
            });
        }

        function trackAdCompletion() {
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'visible') {
                    adsWatched = true;
                    console.log("Ad completed successfully.");
                } else {
                    console.error("User exited the ad before completion.");
                }
            });
        }

        function displayFlyingCoin() {
            for (let i = 0; i < 2; i++) {
                const coin = document.createElement('div');
                coin.classList.add('fly-coin');
                coin.innerHTML = 'üïäÔ∏è<span class="red">Tana</span><span class="green">Coin</span> <span class="white">0.009396</span>';
                coin.style.position = 'fixed';
                coin.style.bottom = '20px';
                coin.style.right = '20px';
                coin.style.fontSize = '16px';
                coin.style.color = '#ff6347';

                document.body.appendChild(coin);

                setTimeout(() => {
                    coin.classList.add('fly-up');
                }, 100); 

                setTimeout(() => {
                    coin.remove();
                }, 2000);
            }
        }

        // Show ad after 1 minute, then every 2 minutes
        setTimeout(() => {
            showAds();
        }, 60000);

        setInterval(() => {
            if (!adVisible) {
                showAds();
            }
        }, 120000);          
    });
</script>
