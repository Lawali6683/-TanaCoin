<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #bfffbf;
      color: #333;
    }

    header {
      background-color: black;
      padding: 10px 0;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      text-align: center;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    .container {
      margin: 50px auto;
      width: 80%;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .container form {
      display: flex;
      flex-direction: column;
    }

    .container form input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #50ff00;
      border-radius: 5px;
    }

    .container form button {
      padding: 10px;
      background-color: #70ff15;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .container form button:hover {
      background-color: #3115ff;
    }

    #message {
      color: red;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="container">
    <h2>Forgot  Password?</h2>
    <p>Enter your email address below, and we'll send you a password reset link.</p>
    <form id="forgotForm">
      <input type="email" id="forgotEmail" placeholder="Enter your email address" required>
      <button type="submit">Submit</button>
    </form>
    <div id="message"></div>
  </section>

  <footer>
    <p>&copy; 2024 <i style="color:red;">üïäÔ∏èTana</i><i style="color:green;">Coin</i></p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBZl5lT_PEvGZh034gstErFfjEaMFsFzKY",
    authDomain: "tanacoin-mine.firebaseapp.com",
    projectId: "tanacoin-mine",
    storageBucket: "tanacoin-mine.appspot.com",
    messagingSenderId: "550307127686",
    appId: "1:550307127686:web:a7fb30e74aefebf3280c07",
    measurementId: "G-596X16VEGX"
  };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('forgotEmail').value;
      const messageDiv = document.getElementById('message');

      sendPasswordResetEmail(auth, email)
        .then(() => {
          messageDiv.style.color = 'green';
          messageDiv.textContent = 'A reset password link has been sent to your email address.';
        })
        .catch((error) => {
          if (error.code === 'auth/user-not-found') {
            messageDiv.textContent = 'This email address is not registered for TanaCoin Mine.';
          } else {
            messageDiv.textContent = `Error: ${error.message}`;
          }
        });
    });
  </script>
</body>
</html>
