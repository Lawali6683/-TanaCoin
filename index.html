<script>
    const togglePasswordIcons = document.querySelectorAll('.toggle-password');

    togglePasswordIcons.forEach(icon => {
        icon.addEventListener('click', function() {
            const input = this.previousElementSibling;
            const inputType = input.getAttribute('type');
            
            if (inputType === 'password') {
                input.setAttribute('type', 'text');
            } else {
                input.setAttribute('type', 'password');
            }
        });
    });
</script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, fetchSignInMethodsForEmail } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBZl5lT_PEvGZh034gstErFfjEaMFsFzKY",
            authDomain: "tanacoin-mine.firebaseapp.com",
            projectId: "tanacoin-mine",
            storageBucket: "tanacoin-mine.appspot.com",
            messagingSenderId: "550307127686",
            appId: "1:550307127686:web:a7fb30e74aefebf3280c07",
            measurementId: "G-596X16VEGX",
            databaseURL: "https://tanacoin-mine-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getDatabase();

        function generateWalletAddress() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let walletAddress = "TNC";
            for (let i = 0; i < 32; i++) {
                walletAddress += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return walletAddress;
        }

        document.getElementById('step1Form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('error-message');

            // Clear previous error messages
            errorMessage.textContent = '';

            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match!";
                return;
            }

            try {
                const signInMethods = await fetchSignInMethodsForEmail(auth, email);
                if (signInMethods.length > 0) {
                    errorMessage.textContent = "This email address has already been used. Please log in to your account.";
                    return;
                }

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                localStorage.setItem('userEmail', email);
                localStorage.setItem('userId', user.uid);

                document.getElementById('step1Form').classList.remove('active');
                document.getElementById('step2Form').classList.add('active');
            } catch (error) {
                console.error("Error in Firebase Authentication: ", error);
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage.textContent = "This email address is already in use. Please log in.";
                } else {
                    errorMessage.textContent = "Failed to create account. Please try again.";
                }
            }
        });

        document.getElementById('step2Form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const userId = localStorage.getItem('userId');
            const email = localStorage.getItem('userEmail');
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const username = document.getElementById('username').value;
            const country = document.getElementById('country').value;

            const userData = {
                firstName,
                lastName,
                username,
                email,
                country,
                walletAddress: generateWalletAddress(),
                userBalance: 0.00000,
                userId: userId
            };

            try {
                await set(ref(db, 'users/' + userId), userData);
                localStorage.setItem('userData', JSON.stringify(userData));

                alert("Registration successful!");
                window.location.href = "login.html";
            } catch (error) {
                console.error("Error in Firebase Database: ", error);
                alert("Failed to save user data. Please try again.");
            }
        });
    </script>
