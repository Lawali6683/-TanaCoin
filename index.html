        const togglePasswordIcons = document.querySelectorAll('.toggle-password');

togglePasswordIcons.forEach(icon => {
    icon.addEventListener('click', function() {
        // Find the corresponding input within the same parent wrapper
        const input = this.closest('.password-wrapper').querySelector('input');
        const inputType = input.getAttribute('type');
        
        // Toggle between 'text' and 'password'
        if (inputType === 'password') {
            input.setAttribute('type', 'text');
        } else {
            input.setAttribute('type', 'password');
        }
    });
});

    // Generate a random wallet address
    function generateWalletAddress() {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        let walletAddress = "TNC";
        for (let i = 0; i < 32; i++) {
            walletAddress += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return walletAddress;
    }

 // Check if the wallet address already exists
    async function checkWalletAddressExists(walletAddress) {
        const snapshot = await get(ref(db, 'users/'));
        const users = snapshot.val();
        for (let userId in users) {
            if (users[userId].walletAddress === walletAddress) {
                return true;
            }
        }
        return false;
    }
    
    // Handle referral link and show referral code
    function handleReferralLink() {
        const urlParams = new URLSearchParams(window.location.search);
        const referralCode = urlParams.get('ref');
        if (referralCode) {
            document.getElementById("referralCode").value = referralCode;
        } else {         
            alert("You are not using a referral code, default will be used.");
                       document.getElementById("referralCode").value = defaultReferralCode;
        }
    }

    // Register user
    document.getElementById("registerForm").addEventListener("submit", async function (event) {
        event.preventDefault();

        // Show loading screen
        document.getElementById("loadingScreen").style.display = "block";

        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const referralCode = document.getElementById("referralCode").value;
        const county = document.getElementById("county").value;

        // Validate passwords
        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            document.getElementById("loadingScreen").style.display = "none";
            return;
        }

        // Validate referral code
        const referralCodeValid = await checkReferralCodeExists(referralCode);
        if (!referralCodeValid) {
            alert("This referral code is not valid. Registration cannot proceed.");
            document.getElementById("loadingScreen").style.display = "none";
            return;
        }

        try {
            // Create user with email and password
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // Generate wallet address
            let walletAddress = generateWalletAddress();
            while (await checkWalletAddressExists(walletAddress)) {
                walletAddress = generateWalletAddress();
            }

            // Generate referral code
            const generatedReferralCode = Math.random().toString(36).substring(2, 8);

            // Create referral link
            const referralLink = `https://tana-coin.vercel.app/referral?user=${username}&ref=${generatedReferralCode}`;

            // Create user data in Firebase Realtime Database
            const userData = {
                firstName,
                lastName,
                username,
                email,
                userBalance: 0.00000,
                usdBalance: 0.00,
                referralLink,
                county,
           sendHistory: [],
                       receiveHistory: [], 
                referralCode: generatedReferralCode,
                walletAddress,
            };

            await set(ref(db, 'users/' + user.uid), userData);

            // Check if there is a valid referral code
            if (referralCode) {
                await applyReferralBonus(referralCode);
            }

            alert("Registration successful!");
            window.location.href = "login.html";
        } catch (error) {
            console.error("Error during registration:", error);
            alert("An error occurred during registration. Please try again later.");
        } finally {
            // Hide loading screen
            document.getElementById("loadingScreen").style.display = "none";
        }
    });

    // Check if referral code exists
    async function checkReferralCodeExists(referralCode) {
        const snapshot = await get(ref(db, 'users/'));
        const users = snapshot.val();
        for (let userId in users) {
            if (users[userId].referralCode === referralCode) {
                return true;
            }
        }
        return false;
    }

    // Apply referral bonus
    async function applyReferralBonus(referralCode) {
        const snapshot = await get(ref(db, 'users/'));
        const users = snapshot.val();
        for (let userId in users) {
            if (users[userId].referralCode === referralCode) {
                // Add bonus to the referrer
                const referrerBonus = 2.00000; // Bonus for the referrer
                const updatedReferrerBalance = parseFloat(users[userId].userBalance || 0) + referrerBonus;

                // Update referrer's balance in the database
                await update(ref(db, 'users/' + userId), { userBalance: updatedReferrerBalance });

                alert(`Referral bonus of ${referrerBonus} TanaCoin credited to the referrer.`);
                break;
            }
        }
    }

function trackReferralEarnings(newUserId, referrerId) {
        const newUserRef = ref(db, `users/${newUserId}/userBalance`);
        onValue(newUserRef, async (snapshot) => {
            const newBalance = snapshot.val();
            if (newBalance > 0) {
                const referrerRef = ref(db, `users/${referrerId}`);
                const referrerSnapshot = await get(referrerRef);
                const referrerData = referrerSnapshot.val();

                const bonus = newBalance * 0.10; // 10% of new user's balance
                const updatedReferrerBalance = parseFloat(referrerData.userBalance || 0) + bonus;

                await update(referrerRef, { userBalance: updatedReferrerBalance });
                alert(`10% bonus of ${bonus} TNC credited to the referrer.`);
            }
        });
    }

    handleReferralLink();
