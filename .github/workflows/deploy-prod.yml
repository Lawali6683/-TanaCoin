name: Deploy to Firebase Hosting on push to main

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'  # Za…ìi sabuwar sigar Node.js

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Idan kana da aikin gina, idan ba haka ba ka iya watsi da wannan matakin.

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: tanacoin-mine
