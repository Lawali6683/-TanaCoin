    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBZl5lT_PEvGZh034gstErFfjEaMFsFzKY",
            authDomain: "tanacoin-mine.firebaseapp.com",
            databaseURL: "https://tanacoin-mine-default-rtdb.firebaseio.com/",
            projectId: "tanacoin-mine",
            storageBucket: "tanacoin-mine.appspot.com",
            messagingSenderId: "550307127686",
            appId: "1:550307127686:web:a7fb30e74aefebf3280c07",
            measurementId: "G-596X16VEGX"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        const startTaskButton = document.getElementById('startTaskButton');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const congratsOverlay = document.getElementById('congratsOverlay');
        const startMiningButton = document.getElementById('startMiningButton');
        const username = document.getElementById('username');
        const userBalance = document.getElementById('userBalance');

        // Auth Listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userRef = ref(db, `users/${user.uid}`);
                get(userRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        username.textContent = data.username || "User";
                        userBalance.textContent = parseFloat(data.userBalance || 0).toFixed(5);
                    }
                }).catch((error) => console.error("Error fetching user data:", error));
            } else {
                window.location.href = "login.html";
            }
        });

        // Check if user has completed task
        let hasCompletedTask = localStorage.getItem("hasCompletedTask");

        if (hasCompletedTask) {
            alert("You have already claimed your bonus. Please restart to try again.");
            window.location.href = "login.html";
        }

        // Start Task
        startTaskButton.addEventListener('click', () => {
            progressContainer.classList.remove('hidden');
            let progress = 0;

            const interval = setInterval(() => {
                progress += 1.67;
                progressBar.style.width = `${progress}%`;

                if (progress >= 100) {
                    clearInterval(interval);
                    progressContainer.classList.add('hidden');
                    setTimeout(() => {
                        congratsOverlay.style.display = 'flex';
                        updateUserBalance();
                        localStorage.setItem("hasCompletedTask", true); // Mark task as completed
                    }, 1000);
                }
            }, 1000);
        });

        // Update User Balance
        function updateUserBalance() {
            const user = auth.currentUser;
            if (user) {
                const userRef = ref(db, `users/${user.uid}`);
                get(userRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        const currentBalance = parseFloat(snapshot.val().userBalance || 0);
                        const newBalance = currentBalance + 1.00057;
                        update(userRef, { userBalance: newBalance.toFixed(5) }).then(() => {
                            userBalance.textContent = newBalance.toFixed(5);
                        }).catch(console.error);
                    }
                }).catch(console.error);
            }
        }

        startMiningButton.addEventListener('click', () => {
            window.location.href = 'mining.html';
        });
    </script>
