<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>    
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        text-shadow: 3px 4px 4px rgba(0, 0, 0, 0.3);         
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            overflow-y: auto;
        }
        
         /* Loading screen styles */
#loading-screen {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #90ff2b; 
    width: 100%;
    height: 100vh;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 9999;
}

.icon-container img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    animation: pulse 2s infinite; 
}

.fas8{
    margin-top: 15px;
    font-size: 18px;
    letter-spacing: 2px;
    text-transform: uppercase;
}


@keyframes pulse {
    0% {
        opacity: 0.3;
    }
    50% {
        opacity: 1;
    }
    100% {
        opacity: 0.3;
    }
}

/* Hidden main content by default */
#main-content {
    display: none;
}

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

.login-container {
    width: 293px;
    margin: 10px auto;
    background: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    Font-weight:bold;
    overflow-y: auto;
}

h1 {
    text-align: center;
    color: #2600ff;
    margin-bottom: 20px;
    Font-weight:bold;
    Font-size: 23px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
}

input[type="email"], input[type="password"] {
    padding: 10px;
    margin-bottom: 1px;
   border-bottom: 4px solid #90ff55;
    border-radius: 10px;    
    
    margin-bottom: 10px;
                       font-size: 17px;
      
}

button {
    padding: 10px;
    background-color: #00FF00;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 17px;
    
    cursor: pointer;
      border-bottom: 4px solid red; 
}

button:hover {
    background-color: #007700;
}

.password-wrapper {
    position: relative;
    
}


p {
    text-align: center;
    Font-size: 20px;
}

a {
    color: #FF0000;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
/* Modal styling */
.moda {
Background-color:#ff0000;
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 60;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
     overflow: auto;
}

.modal-content {
    background-color: #ff0000;
    margin: 15% auto;
    padding: 20px;
    width: 300px;
    border-radius: 10px;
    top: 0;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
     overflow: auto;
}

.close {
    float: right;
    cursor: pointer;
    font-size: 20px;
}
/* Image container styling */
        .image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2px; 
        }

        .image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
          animation: pulse 2s infinite;     
            box-shadow: 0 0 20px rgba(118, 75, 162, 0.5);
            z-index: 10;
        }

        @keyframes rotate-horizontal {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
         
    </style>
</head>
<body>
    <div id="pleaseWaitMessage" style="display: none; color: red;"></div>
    <div id="loading-screen">
        <div class="icon-container">
            <img src="dove.png" alt="Loading Icon">
        </div>
        <p class="fas8"><i style="color:red;">Tana</i><i style="color:green;">Coin</i><i style="color:blue">
            ...</i></p>
    </div>
 <i id="main-content" style="display:none;">
    <video autoplay muted loop plays Inline  id="background-video">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </i>

    <!-- Image container -->
    <div class="image-container">
        <img src="dove.png" class="image" alt="Rotating Image">
    </div>

    <div class="login-container">
        <h1><i style="color:red;">Tana</i><i style="color:green;">Coin</i> Mining Login</h1>
        <form id="loginForm">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="examples57gmail.com" required>
            
            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" placeholder="password" required>
                
            </div>
            
            <button  type="submit">Submit</button>
        </form>
        <p><a href="forget.html" id="forgotPassword">Forget Password?</a></p>
        <p>Don't have an account? <a  href="index.html">Register</a></p>
    </div>   
    </div>
    
<script>
        window.onload = function() {
    var video = document.getElementById('background-video');
    var loadingScreen = document.getElementById('loading-screen');
    var mainContent = document.getElementById('main-content');
     video.addEventListener('canplaythrough', function() {
        loadingScreen.style.display = 'none'; // Hide loading screen
        mainContent.style.display = 'block';  // Show main content
    });
};

    </script>  
     <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCldVBlGP7hsERLEa9R30PSYZEOXppYvDs",
        authDomain: "tanacoin-75344.firebaseapp.com",
        projectId: "tanacoin-75344",
        storageBucket: "tanacoin-75344.appspot.com",
        messagingSenderId: "425342256564",
        appId: "1:425342256564:web:b33f74f41e8d7d62659ee1"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
        
    // Function to check Firebase for user data using email and password
    async function checkFirebase(email, password) {
        try {
            // Show please wait message
            document.getElementById('pleaseWaitMessage').innerText = "Please wait...";
            document.getElementById('pleaseWaitMessage').style.display = "block";
            
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            
            const userDoc = await getDoc(doc(db, "users", user.uid));

            if (userDoc.exists()) {
                
                localStorage.setItem('user', JSON.stringify({
                    email: user.email,
                    uid: user.uid  
                }));
                alert('Login successful! Redirecting to mining page.');
                window.location.href = 'mining.html';
            } else {                
                alert('User data not found in Firebase, removing from localStorage.');
                localStorage.removeItem('user');
            }
        } catch (error) {
            alert('Login failed. Please check your email and password.');
            console.error('Error logging into Firebase:', error);
        } finally {            
            document.getElementById('pleaseWaitMessage').style.display = "none";
        }
    }    
    document.addEventListener('DOMContentLoaded', function () {
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if the user is already saved in localStorage
            const storedUser = JSON.parse(localStorage.getItem('user'));

            if (storedUser && storedUser.email === email) {
                // If user is already saved in localStorage, check Firebase
                checkFirebase(email, password);
            } else {               
                localStorage.removeItem('user');
                checkFirebase(email, password);
            }
        });
        
        const storedUser = JSON.parse(localStorage.getItem('user'));
        if (storedUser) {
            
            const userDocRef = doc(db, "users", storedUser.uid);
            getDoc(userDocRef).then((docSnapshot) => {
                if (docSnapshot.exists()) {
                    window.location.href = 'mining.html';  
                } else {
                    localStorage.removeItem('user');  
                }
            }).catch((error) => {
                console.error("Error checking user in Firebase:", error);
            });
        }
    });
</script>
</body>
</html>
