<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TanaCoin login Account</title>   
     
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        text-shadow: 3px 4px 4px rgba(0, 0, 0, 0.3);         
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            overflow-y: auto;
        }
        
         /* Loading screen styles */
#loading-screen {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #90ff2b; 
    width: 100%;
    height: 100vh;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 9999;
}

.icon-container img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    animation: pulse 2s infinite; 
}

.fas8{
    margin-top: 15px;
    font-size: 18px;
    letter-spacing: 2px;
    text-transform: uppercase;
}


@keyframes pulse {
    0% {
        opacity: 0.3;
    }
    50% {
        opacity: 1;
    }
    100% {
        opacity: 0.3;
    }
}

/* Hidden main content by default */
#main-content {
    display: none;
}

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

.login-container {
    width: 293px;
    margin: 10px auto;
    background: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    Font-weight:bold;
    overflow-y: auto;
}

h1 {
    text-align: center;
    color: #2600ff;
    margin-bottom: 20px;
    Font-weight:bold;
    Font-size: 23px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
}

input[type="email"], input[type="password"] {
    padding: 10px;
    margin-bottom: 1px;
   border-bottom: 4px solid #90ff55;
    border-radius: 10px;    
    
    margin-bottom: 10px;
                       font-size: 17px;
      
}

button {
    padding: 10px;
    background-color: #00FF00;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 17px;
    
    cursor: pointer;
      border-bottom: 4px solid red; 
}

button:hover {
    background-color: #007700;
}

.password-wrapper {
    position: relative;
    
}


p {
    text-align: center;
    Font-size: 20px;
}

a {
    color: #FF0000;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
/* Modal styling */
.moda {
Background-color:#ff0000;
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 60;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
     overflow: auto;
}

.modal-content {
    background-color: #ff0000;
    margin: 15% auto;
    padding: 20px;
    width: 300px;
    border-radius: 10px;
    top: 0;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
     overflow: auto;
}

.close {
    float: right;
    cursor: pointer;
    font-size: 20px;
}
/* Image container styling */
        .image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2px; 
        }

        .image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
          animation: pulse 2s infinite;     
            box-shadow: 0 0 20px rgba(118, 75, 162, 0.5);
            z-index: 10;
        }

        @keyframes rotate-horizontal {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
           #pleaseWaitMessage {
    position: fixed;
    top: 59px;
    left: 20px;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999; 
}
    .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        } 
         .password-wrapper {
            position: relative;
        }
        
        .form-section.active {
            display: block;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
        
    input{
            text-align: none;
            width: 100%;
        }   

    </style>
</head>
<body>
    <div id="pleaseWaitMessage"style="display: none; color: white;" ></div>
    <div id="loading-screen">
        <div class="icon-container">
            <img src="dove.png" alt="Loading Icon">
        </div>
        <p class="fas8"><i style="color:red;">Tana</i><i style="color:green;">Coin</i><i style="color:blue">
            ...</i></p>
    </div>
 <i id="main-content" style="display:none;">
    <video autoplay muted loop plays Inline  id="background-video">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </i>

    <!-- Image container -->
    <div class="image-container">
        <img src="dove.png" class="image" alt="Rotating Image">
    </div>

    <div class="login-container">
        <h1><i style="color:red;">Tana</i><i style="color:green;">Coin</i> Mining Login</h1>
        <form id="loginForm">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="examples57gmail.com" required>
            
            <label for="password">Password</label>
     <div class="password-wrapper">      
                <input type="password" id="password" name="password" placeholder="password" required>
                                           </div>
            
            <button  type="submit">Submit</button>
        </form>
        <p><a href="forget.html" id="forgotPassword">Forget Password?</a></p>
        <p>Don't have an account? <a  href="index.html">Register</a></p>
    </div>   
    </div>
    
<script>
    window.onload = function() {
        var video = document.getElementById('background-video');
        var loadingScreen = document.getElementById('loading-screen');
        var mainContent = document.getElementById('main-content');
        
        // Don saurin bude shafin bayan seconds 3
        setTimeout(function() {
            loadingScreen.style.display = 'none';
            mainContent.style.display = 'block';
        }, 3000);

        video.addEventListener('canplaythrough', function() {
            loadingScreen.style.display = 'none'; // Cire loading screen
            mainContent.style.display = 'block';  // Nuna main content
        });
    };
</script>   
     <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getDatabase } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBZl5lT_PEvGZh034gstErFfjEaMFsFzKY",
            authDomain: "tanacoin-mine.firebaseapp.com",
            databaseURL: "https://tanacoin-mine-default-rtdb.firebaseio.com/",
            projectId: "tanacoin-mine",
            storageBucket: "tanacoin-mine.appspot.com",
            messagingSenderId: "550307127686",
            appId: "1:550307127686:web:a7fb30e74aefebf3280c07",
            measurementId: "G-596X16VEGX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        function showLoading() {
            document.getElementById('pleaseWaitMessage').style.display = "flex";
        }
        function hideLoading() {
            document.getElementById('pleaseWaitMessage').style.display = "none";
        }

        async function loginUser(email, password) {
            showLoading();
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                localStorage.setItem('user', JSON.stringify({ email: user.email, uid: user.uid }));
                alert('Login successful!');
                window.location.href = 'mining.html';
            } catch (error) {
                alert('Login failed. Please check your email and password.');
            } finally {
                hideLoading();
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'mining.html';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            loginUser(email, password);
        });

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 3000);
        });
    </script>
</body>
</html>
