<script>
    const togglePasswordIcons = document.querySelectorAll('.toggle-password');

    togglePasswordIcons.forEach(icon => {
        icon.addEventListener('click', function() {
            const input = this.previousElementSibling;
            const inputType = input.getAttribute('type');
            
            if (inputType === 'password') {
                input.setAttribute('type', 'text');
            } else {
                input.setAttribute('type', 'password');
            }
        });
    });
</script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCldVBlGP7hsERLEa9R30PSYZEOXppYvDs",
        authDomain: "tanacoin-75344.firebaseapp.com",
        projectId: "tanacoin-75344",
        storageBucket: "tanacoin-75344.appspot.com",
        messagingSenderId: "425342256564",
        appId: "1:425342256564:web:b33f74f41e8d7d62659ee1"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // User ID (manually assigned)
    const userId = "ShIKsA9c3xzVpTU16X66";

    // Function to check Firebase for user data using email and password
    async function checkFirebase(email, password) {
        try {
            // Sign in the user using email and password
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // Fetch the user document based on the manual userId (ShIKsA9c3xzVpTU16X66)
            const userDoc = await getDoc(doc(db, "users", userId));

            if (userDoc.exists()) {
                // User exists, save necessary data to localStorage
                localStorage.setItem('user', JSON.stringify({
                    email: user.email,
                    uid: userId  // Using the fixed userId
                }));
                alert('Login successful! Redirecting to mining page.');
                window.location.href = 'mining.html';
            } else {
                // User not found in Firestore
                alert('User data not found in Firebase, removing from localStorage.');
                localStorage.removeItem('user');
            }
        } catch (error) {
            alert('Login failed. Please check your email and password.');
            console.error('Error logging into Firebase:', error);
        }
    }

    // Handling the login form submission
    document.addEventListener('DOMContentLoaded', function () {
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if the user is already saved in localStorage
            const storedUser = JSON.parse(localStorage.getItem('user'));

            if (storedUser && storedUser.email === email) {
                // If user is already saved in localStorage, check Firebase
                checkFirebase(email, password);
            } else {
                // User not in localStorage, remove any stale data and check Firebase
                localStorage.removeItem('user');
                checkFirebase(email, password);
            }
        });

        // Check if a user is already logged in when the page loads
        const storedUser = JSON.parse(localStorage.getItem('user'));
        if (storedUser) {
            // Check if the user's document exists in Firebase using the manual userId
            const userDocRef = doc(db, "users", userId);
            getDoc(userDocRef).then((docSnapshot) => {
                if (docSnapshot.exists()) {
                    window.location.href = 'mining.html';  // Redirect to the mining page if the user is valid
                } else {
                    localStorage.removeItem('user');  // Remove invalid user data from localStorage
                }
            }).catch((error) => {
                console.error("Error checking user in Firebase:", error);
            });
        }
    });
